{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content1 %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">
            <i class="bi bi-pencil-square text-primary me-2"></i> Edit Profile
          </h3>

          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              {{ form|crispy }}
            </div>

            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mt-4">
              <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-sm rounded-pill">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to Profile
              </a>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-sm rounded-pill">
                <i class="bi bi-house-door me-1"></i> Dashboard
              </a>
              <button type="submit" class="btn btn-success btn-sm rounded-pill ms-auto">
                <i class="bi bi-save2 me-1"></i> Save Changes
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
