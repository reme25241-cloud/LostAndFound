{% extends "base.html" %}
{% load static %}
{% block content1 %}{% endblock %}

{% block content %}
<style>
  .glassy-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(200, 200, 200, 0.3);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .section-divider {
    border-top: 1px dashed #ccc;
    margin: 2rem 0;
  }

  .icon-title {
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #555;
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="glassy-card p-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
          <h3 class="text-primary fw-bold mb-2 mb-md-0">
            <i class="bi bi-person-circle me-2"></i>Profile Overview
          </h3>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <div class="icon-title"><i class="bi bi-person-fill text-primary"></i> Username</div>
          <p class="ms-4 text-dark">{{ user.username }}</p>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <div class="icon-title"><i class="bi bi-envelope-fill text-success"></i> Email</div>
          <p class="ms-4 text-dark">{{ user.email }}</p>
        </div>

        <div class="section-divider"></div>

        <!-- Action Buttons -->
        <div class="d-flex flex-wrap gap-3 justify-content-start mb-3">
          <a href="{% url 'edit_profile' %}" class="btn btn-warning rounded-pill px-4">
            <i class="bi bi-pencil-square me-1"></i> Edit Profile
          </a>
          <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-pill px-4">
            <i class="bi bi-house-door-fill me-1"></i> Dashboard
          </a>
        </div>

        <div class="section-divider"></div>

        <!-- Settings -->
        <div class="mb-2 icon-title">
          <i class="bi bi-gear-fill text-info"></i> Account Settings
        </div>
        <div class="d-flex flex-wrap gap-3 mt-2">
          <a href="{% url 'change_password' %}" class="btn btn-outline-info rounded-pill px-4">
            <i class="bi bi-shield-lock me-1"></i> Change Password
          </a>
          <!-- <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary rounded-pill px-4">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset Password
          </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
