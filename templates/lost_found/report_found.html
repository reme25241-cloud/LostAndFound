{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px; background-color: #fff9db;">
    <h3 class="text-center mb-4">Report Found Item</h3>
    <p class="text-muted"><strong>Related to:</strong> {{ lost_item.item_description }}</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-success mt-3 px-4">Submit Found Report</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
